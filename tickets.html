<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-general.css">
    <link rel="stylesheet" href="css/style-tickets.css">
    <script src="https://kit.fontawesome.com/652f8ed312.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>OCaml Conference 2021 - Tickets </title>
  </head>
  <body>
    <header>
      <div class="navbar-icons head-nav text-d-black mx-auto"><i class="fas fa-bars"></i></div>
    </header>
    <main>
      <section id="tickets" class="bg-light">
        <div class="tickets-title text-center">
          <h2 class="d-title-font">Select Tickets</h2>
          <div class="separator-line mx-auto border-orange"></div>
        </div>
        <div class="border rounded-pill d-text-font text-center step-1 mx-auto my-5">
          <div class="instructions-step d-inline-block pe-4 text-d-orange text-uppercase my-2">
            <i class="bi bi-diamond-fill"></i>
            <p class="d-inline-block ps-2 my-0">Step 1</p>
          </div>
          <p class="d-inline-block text-d-black my-2">Please select your plan for the conference</p>
        </div>
        <form class="fancy-border text-center tickets-price mx-auto px-3 d-text-font">
          <div class="row border-bottom">
            <div class="col-2 bg-light border-end px-0 py-2">
              <p class="my-0">Ticket</p>
            </div>
            <div class="col-2 bg-light border-end px-0 py-2">
              <p class="my-0">Lectures</p>
            </div>
            <div class="col-4 bg-light border-end px-0 py-2">
              <p class="my-0">Workshop</p>
            </div>
            <div class="col-4 bg-light px-0 py-2">
              <p class="my-0">Lecturers</p>
            </div>
          </div>
          <div class="row border-bottom">
            <div class="col-2 border-end px-0 py-2">
              <p class="my-0">Descr.</p>
            </div>
            <div class="col-2 border-end px-0 py-2">
              <p class="my-0">Lectures</p>
            </div>
            <div class="col-2 border-end px-0 py-2">
              <p class="my-0">Workshop</p>
            </div>
            <div class="col-2 border-end px-0 py-2">
              <p class="my-0">Complete</p>
            </div>
            <div class="col-4">
              <p class="my-0">Lecturers</p>
            </div>
          </div>
          <div class="row border-bottom">
            <div class="col-2 border-end px-0 py-2">
              <p class="my-0">Normal</p>
            </div>
            <div class="col-2 border-end px-0 py-2">
              <label for="lecture-normal">€60</label><br>
              <input type="radio" id="lecture-normal" name="ticket" value="lecture-normal">
            </div>
            <div class="col-2 border-end px-0 py-2">
              <label for="workshop-normal">€40</label><br>
              <input type="radio" id="workshop-normal" name="ticket" value="workshop-normal">
            </div>
            <div class="col-2 border-end px-0 py-2">
              <label for="complete-normal">€80</label><br>
              <input type="radio" id="complete-normal" name="ticket" value="complete-normal">
            </div>
            <div class="col-4">
              <label for="lecturer">€0</label><br>
              <input type="radio" id="lecturer" name="ticket" value="lecture-normal">
            </div>
          </div>
          <div class="row">
            <div class="col-2 border-end px-0 py-2">
              <p class="my-0">Students</p>
            </div>
            <div class="col-2 border-end px-0 py-2">
              <label for="lecture-student">€30</label><br>
              <input type="radio" id="lecture-student" name="ticket" value="lecture-student">
            </div>
            <div class="col-2 border-end px-0 py-2">
              <label for="workshop-student">€20</label><br>
              <input type="radio" id="workshop-student" name="ticket" value="workshop-student">
            </div>
            <div class="col-2 border-end px-0 py-2">
              <label for="complete-student">€40</label><br>
              <input type="radio" id="complete-normal" name="ticket" value="complete-student">
            </div>
            <div class="col-4 bg-d-grey"></div>
          </div>
        </form>
      </section>
      <div class="section-separator position-relative">
        <div class="separator-top bg-light"></div>
        <div class="separator-diamond position-absolute top-50 start-50"><span class="text-white separator-icon"><i class="fas fa-angle-down"></i></span></div>
        <div class="separator-bottom"></div>
      </div>
      <section class="pt-4 pb-5">
        <div class="tickets-title text-center">
          <h2 class="d-title-font">Select Your Lunch</h2>
          <div class="separator-line mx-auto border-orange"></div>
        </div>
        <div class="border rounded-pill d-text-font text-center step-2 mx-auto my-5">
          <div class="instructions-step d-inline-block pe-4 text-d-orange text-uppercase my-2">
            <i class="bi bi-diamond-fill"></i>
            <p class="d-inline-block ps-2 my-0">Step 2</p>
          </div>
          <p class="d-inline-block text-d-black my-2">Please select your menu plan.</p>
        </div>
        <form class="border menu-price mx-auto">
          <div class="border text-center bg-light border-bottom">
            <p class="d-text-font my-2">Menu Options</p>
          </div>
          <div class="menu-entries d-flex justify-content-around flex-wrap py-4">
            <div class="d-block">
              <label for="menu-1">menu 1</label>
              <input type="radio" id="menu-1" name="menu" value="menu-1">
            </div>
            <div class="d-block">
              <label for="menu-2">menu 2</label>
              <input type="radio" id="menu-2" name="menu" value="menu-2">
            </div>
            <div class="d-block">
              <label for="menu-3">menu 3</label>
              <input type="radio" id="menu-3" name="menu" value="menu-3">
            </div>
            <div class="d-block">
              <label for="menu-4">menu 4</label>
              <input type="radio" id="menu-4" name="menu" value="menu-4">
            </div>
            <div class="d-block">
              <label for="menu-5">menu 5</label>
              <input type="radio" id="menu-5" name="menu" value="menu-5">
            </div>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
